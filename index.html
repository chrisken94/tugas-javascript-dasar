    2.
    <script>
        var umur = 49;
        if (umur<10) {
            document.write("Usia anda " , umur , " tahun, harga tiketnya Rp. 10.000");
        }
        else if (umur==10 && umur<30) {
            document.write("Usia anda " , umur , " tahun, harga tiketnya Rp.15.000");

        else {

    </script> <br>

    <!-- NOMOR 3 -->
    3.
    <script>

        var a = 15;
        var b = 5;
        var add = a + b;
        var sub = a - b;
        var mul = a * b;
        var div = a / b;
        var mod = a % b;
        document.write("Hasil pertambahan dari " , a , " & " , b , " adalah " , add);   
        document.write("<br>", "&nbsp;&nbsp;&nbsp;&nbsp;");
        document.write("Hasil pengurangan dari " , a , " & " , b , " adalah " , sub);   
        document.write("<br>", "&nbsp;&nbsp;&nbsp;&nbsp;");
        document.write("Hasil perkalian dari " , a , " & " , b , " adalah " , mul);   
        document.write("<br>", "&nbsp;&nbsp;&nbsp;&nbsp;");
        document.write("Hasil pembagian dari " , a , " & " , b , " adalah " , div);   
        document.write("<br>", "&nbsp;&nbsp;&nbsp;&nbsp;");
        document.write("Hasil modulus dari " , a , " & " , b , " adalah " , mod);   

    </script> <br>

    <!-- NOMOR 5 -->
    5.
    <script>

        var determinan = [
                    ["3","7"],
                    ["2", "5"]
                ];
        document.write(determinan + "<br>");
        document.write("Determinan[0][0] = " , determinan[0][0] , "<br>" );
        document.write("Determinan[0][1] = " , determinan[0][1] , "<br>" );
        document.write("Determinan[1][0] = " , determinan[1][0] , "<br>" );
        document.write("Determinan[1][1] = " , determinan[1][1] , "<br>" );

        var det1 = determinan[0][0] * determinan[1][1];
        var det2 = determinan[0][1] * determinan[1][0];

        var total = det1 - det2;

        document.write("<br>");

        document.write("Determinan ",determinan[0][0], " dikali ", "Determinan ",determinan[1][1], " = ", det1);

        document.write("<br>");

        document.write("Determinan ",determinan[0][1], " dikali ", "Determinan ",determinan[1][0], " = ", det2);

        document.write("<br>");
        document.write("Determinan akhir = ", det1, " - ", det2, " = ", total);

    </script>
